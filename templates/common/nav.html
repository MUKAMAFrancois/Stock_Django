 
 <!doctype html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Inventory MS</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
 
    <style>
     li{
       list-style-type: none;
     }
    </style>
   <body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
           <a class="navbar-brand" href="#!"><h2>Inventory MS</h2></a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             {% if user.is_authenticated%}
             <ul class="navbar-nav  ms-auto mx-5">
               <li class="nav-item">
                 <a class="nav-link" href="{% url 'index_home'%}"><span class="h4">Dashboard</span></a>
               </li>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'profile'%}"><span class="h4">{{user.username}}-Profile</span></a>
             </li>
 
             <li class="nav-item">
               <a class="nav-link" href="{% url 'logout_user'%}"><span class="h4">Logout</span></a>
             </li>
             {%else%}
 
             <li class="nav-item">
               <a class="nav-link" href="{% url 'register_user'%}"><span class="h4 mx-5">Register</span></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{% url 'login_user'%}"><span class="h4 mx-5">Login</span></a>
             </li>
             </ul>
             {%endif%}
           </div>
         </div>
       </nav>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   </body>
 </html>
