
{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-7">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1">Nice Products</h4>
                  </div>
  
        
                    <p class="h3">Get Item</p>
                    <form method="post" class="form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Get</button>
                        <a href="{% url 'full_details' product.id %}" class="btn btn-secondary">Cancel</a>
                    </form>

                </div>
              </div>
              <div class="col-lg-5 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                  <p class="small mb-0">
                    The Warehouse of the 21st Century.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{%endblock%}
