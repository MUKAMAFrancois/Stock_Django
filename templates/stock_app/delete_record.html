{% extends 'common/base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block title%}Delete{% endblock title%}


{% block content%}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Delete Product</h2>
                <p class="text-white-50 mb-5">are you sure, you want to delete this Product?</p>
                <a href="{%url 'index_home'%}"  class="btn btn-warning my-5">Cancel</a>

                <form action="" method="post">
                    {%csrf_token%}
                    {{form|crispy}}
                    <input type="submit" value="Delete" class="btn btn-danger fw-bold">
                </form>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{%endblock%}
