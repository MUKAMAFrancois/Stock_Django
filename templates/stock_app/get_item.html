{% extends 'common/base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block title%}Get Product Page{% endblock title%}

{%block content%}
<section class="vh-100 bg-image mt-5 mb-5"
  style="background-color:#adadad;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Get Product</h2>

              <form class="" method="post">
                {%csrf_token%}
                {{form|crispy}}

                <input type="submit" value="Receive" class="btn btn-primary my-5 fw-bold">
                <a href="{% url 'full_details' queryset.pk %}" class="btn btn-warning mx-4 fw-bold">Cancel</a>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
